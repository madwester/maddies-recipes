<ion-header>

  <ion-navbar color="primary">
    <ion-title>My Recipes</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
<ion-list>
  <ion-item *ngFor="let recipe of recipeList$ | async" detail-push navPush="RecipeEditPage" 
  [navParams]="{recipe: recipe}">
    {{recipe.title}}
  </ion-item>
</ion-list>
</ion-content>
