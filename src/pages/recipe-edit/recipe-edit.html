<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{recipe?.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Title</ion-label>
    <ion-input type="text" [(ngModel)]="recipe.title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Ingredients</ion-label>
    <ion-textarea [(ngModel)]="recipe.ingredients"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label stacked>Notes</ion-label>
    <ion-textarea [(ngModel)]="recipe.notes"></ion-textarea>
  </ion-item>
  <button ion-button color="secondary" (click)="saveRecipe(recipe)">Save Recipe</button>
  <button ion-button color="danger" (click)="deleteRecipe(recipe)">Delete Recipe</button>
</ion-content>
