<ion-header>

  <ion-navbar color="primary">
    <ion-title>Welcome back!</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email" required="required"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password" required="required"></ion-input>
  </ion-item>


</ion-list>
<div class="column">
<button ion-button (click)="submitLogin()">Login</button>
<div text-center><h6>Not a member yet?</h6></div>
<button ion-button (click)="goToRegister()" color="secondary">Create an account</button>
</div>
</ion-content>
