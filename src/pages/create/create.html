<ion-header>

  <ion-navbar color="primary">
    <ion-title>Create New Recipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img [src]="image" alt="">
  <button ion-button clear (click)="takePhoto()">Take Picture</button>
<ion-list>

  <ion-item>
    <ion-label stacked>Title</ion-label>
    <ion-input type="text" [(ngModel)]="title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Ingredients</ion-label>
    <ion-textarea [(ngModel)]="ingredients"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label stacked>Notes</ion-label>
    <ion-textarea [(ngModel)]="notes"></ion-textarea>
  </ion-item>

</ion-list>
<button ion-button color="secondary" (click)="create()">Save Recipe</button>
<button ion-button color="dark">Reset</button>
</ion-content>
