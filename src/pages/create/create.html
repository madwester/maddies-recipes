<ion-header>

  <ion-navbar color="primary">
    <ion-title>Create New Recipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--<img [src]="image" alt="">
  <button ion-button clear (click)="photo()">Take Picture</button>-->
  <button ion-button outline block (click)="takepic()">Take picture</button>
  <img src="{{ picurl }}" />
<ion-list>

  <ion-item>
    <ion-label stacked>Title</ion-label>
    <ion-input type="text" [(ngModel)]="recipe.title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Ingredients</ion-label>
    <ion-textarea [(ngModel)]="recipe.ingredients"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label stacked>Notes</ion-label>
    <ion-textarea [(ngModel)]="recipe.notes"></ion-textarea>
  </ion-item>

</ion-list>
<!--<button ion-button color="secondary" [disabled]="!imageFile" (click)="addRecipe(recipe)">Create Recipe</button>-->
<button ion-button color="secondary" (click)="addRecipe(recipe)">Create Recipe</button>
<button ion-button color="dark">Reset</button>
</ion-content>
