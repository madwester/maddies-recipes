<ion-header>

  <ion-navbar color="primary">
    <ion-title>Create an account</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
<ion-item>
  <ion-label floating>Email</ion-label>
  <ion-input type="email" [(ngModel)]="user.email"></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>Password</ion-label>
  <ion-input type="password" [(ngModel)]="user.password"></ion-input>
</ion-item>

<div class="column">
  <button ion-button (click)="register(user)">Create account</button>
  <h2>Do you already have an account?</h2>
  <button ion-button (click)="goToLogin()" color="secondary">Login instead</button>
</div>
</ion-content>
