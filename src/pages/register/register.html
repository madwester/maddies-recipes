<ion-header>

  <ion-navbar color="primary">
    <ion-title>Create an account</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text" [(ngModel)]="name" name="name" required="required"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" [(ngModel)]="email" name="email" required="required"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password" required="required"></ion-input>
  </ion-item>
</ion-list>
<div class="column">
  <button ion-button (click)="doSignup()">Create account</button>
  <div text-center><h6>Do you already have an account?</h6></div>
  <button ion-button (click)="goToLogin()" color="secondary">Login instead</button>
</div>
</ion-content>
