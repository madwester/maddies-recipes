<ion-header>

  <ion-navbar color="primary">
    <ion-title>Welcome back!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  

</ion-list>
<div class="column">
<button ion-button (click)="login(user)">Login</button>
<button ion-button (click)="register()" color="secondary">Create an account</button>
</div>
</ion-content>
